<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Socials</title>
<link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1273188026381762573/1273289531847737416/Hugedonationemoji.png?ex=66be12c8&is=66bcc148&hm=89a06175feceea11761214340e4beab85b091c6e3913d1dbb316e4b57892d03d">
<style>
body {
font-family: 'Montserrat', sans-serif;
background-image: url('https://cdn.discordapp.com/attachments/1273188026381762573/1273199455465902162/blue-background-background.gif?ex=66bdbee5&is=66bc6d65&hm=5c091c8a1dd479d99ee8cebffdf209aeaecf1a0145d59bd29af4bb951509f1d9');
background-size: cover;
background-repeat: no-repeat;
color: #ffffff;
display: flex;
flex-direction: column; /* added this line to stack elements vertically */
justify-content: center;
align-items: center;
height: 100vh;
}

h1 {
text-align: center; /* added this line to center the header text */
}

p {
text-align: center; /* added this line to center the "Hello" text */
}

.youtube-button {
background-color: #ffffff; /* white background color */
border: none;
border-radius: 20px; /* rounded corner effect */
padding: 10px 20px; /* add some padding to the button */
cursor: pointer; /* change the cursor to a pointer when hovering over the button */
}

.youtube-button:hover {
background-color: #cccccc; /* gray background color on hover */
}

.youtube-button span {
color: #ff0000; /* red text color */
font-size: 1.2em; /* slightly larger font size */
}

.youtube-icon {
display: inline-block; /* display the icon inline with the text */
width: 24px; /* set the icon width */
height: 24px; /* set the icon height */
background-image: url('https://cdn-icons-png.flaticon.com/512/1384/1384063.png'); /* YouTube icon URL */
background-size: cover; /* cover the entire icon area with the image */
margin-right: 10px; /* add some space between the icon and text */
}

.button:hover {
background-color: #00cccc; /* set the hover background color to a darker shade of cyan */
}
</style>
</head>
<body>
<h1>SOCIALS</h1>
<p>Choose any social name button so you can go inside it.</p>
<a href="https://vojtabubela11.github.io/htmltesting/socialreal">
<button class="button">SOCIALS</button>
</a>
<a href="https://www.youtube.com/@VojtaBubela11">
<button class="youtube-button">
<span class="youtube-icon"></span>YouTube
</button>
</a>
</body>
</html>
